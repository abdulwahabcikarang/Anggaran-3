<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Budget Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-navy': '#2C3E50',
              'primary-navy-dark': '#1F2B38',
              'accent-teal': '#1ABC9C',
              'accent-teal-dark': '#16A085',
              'warning-yellow': '#F1C40F',
              'danger-red': '#E74C3C',
              'danger-red-dark': '#C0392B',
              'light-bg': '#F8F9FA',
              'secondary-gray': '#7F8C8D',
              'dark-text': '#34495E',
            },
            animation: {
              'spring-up': 'springUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.4s ease-out forwards',
              'fade-in-left': 'fadeInLeft 0.4s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              springUp: {
                '0%': { transform: 'scale(0.8) translateY(20px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>

  }
}
</script>
